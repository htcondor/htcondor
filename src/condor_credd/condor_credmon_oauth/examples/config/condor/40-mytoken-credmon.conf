### This is an example configuration file
### used for the PUNCH4NFDI compute resources

### CREDD and CREDMON_OAUTH should be present in the daemon list
# DAEMON_LIST = $(DAEMON_LIST), CREDD, CREDMON_OAUTH

### Mandatory parameter to make use of the different CredMon plugins
# use feature : OAUTH

#SEC_TOKEN_DIRECTORY = /etc/condor/tokens.d
#SEC_TOKEN_SYSTEM_DIRECTORY = /etc/condor/tokens.d
#SEC_PASSWORD_DIRECTORY = /etc/condor/passwords.d

# SEC_PROCESS_SUBMIT_TOKENS = True
# SendCredential = True

# SEC_DEFAULT_ENCRYPTION = REQUIRED

# CREDD_HOST = $(FULL_HOSTNAME)

### URL and name of the access token provider
# OAUTH_ISSUER_URL = https://login.helmholtz.de/oauth2/
# OAUTH_ISSUER_NAME = helmholtz

### URL and profile of the refresh token provider 
# MYTOKEN_ISSUER_URL = https://mytoken.data.kit.edu
# MYTOKEN_PROFILE = kit/c4p-htcondor

### Paths to the CredMon executable and logfile
# CREDMON_OAUTH = /usr/sbin/condor_credmon_mytoken
# CREDMON_OAUTH_LOG = /var/log/condor/CredMonMytokenLog
# CREDMON_OAUTH_DEBUG = D_FULLDEBUG

### Path to the credential directory
# SEC_CREDENTIAL_DIRECTORY_OAUTH = /var/lib/condor/mytoken_credentials

### Path to the credential encryption key file
# SEC_ENCRYPTION_KEY_DIRECTORY = /etc/condor/encryption.d/ENCRYPTION-KEY

### Producer path and log level (INFO or DEBUG)
# RODUCER_OAUTH = /usr/sbin/condor_producer_mytoken
# PRODUCER_OAUTH_DEBUG = INFO

###  Period at which the credd is checking the remaining life time of stored credentials
###  used to define the access token renewal threshold
# CRED_CHECK_INTERVAL = 60

### Test setup
